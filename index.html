<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <div id="screen"></div>
        <div id="button_container">
            <div class="button special"><span>+/-</span></div>
            <div class="button special"><span></span></div>
            <div class="button special"><span></span></div>
            <div class="button" id="clear"><span>C</span></div>
            <div class="button number"><span>7</span></div>
            <div class="button number"><span>8</span></div>
            <div class="button number"><span>9</span></div>
            <div class="button operator"><span>/</span></div>
            <div class="button number"><span>4</span></div>
            <div class="button number"><span>5</span></div>
            <div class="button number"><span>6</span></div>
            <div class="button operator"><span>x</span></div>
            <div class="button number"><span>1</span></div>
            <div class="button number"><span>2</span></div>
            <div class="button number"><span>3</span></div>
            <div class="button operator"><span>-</span></div>
            <div class="button number"><span>0</span></div>
            <div class="button number"><span>.</span></div>
            <div class="button" id="equalSign"><span>=</span></div>
            <div class="button operator"><span>+</span></div>
        </div>
    </div>
</body>
</html>
