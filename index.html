<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc_border">
        <div id="calc">
            <div id="screen">
                <span id="previousNum"></span>
                <span id="num">0</span>
            </div>
            <div id="button_container">
                <div id="changeSign" class="button special"><span>+/-</span></div>
                <div id="backspace" class="button special"><span> &lt;- </span></div>
                <div id="clear" class="button"><span>C</span></div>
                <div id="seven" class="button number brown"><span>7</span></div>
                <div id="eight" class="button number brown"><span>8</span></div>
                <div id="nine" class="button number brown"><span>9</span></div>
                <div id="divide" class="button operator brown"><span>/</span></div>
                <div id="four" class="button number brown"><span>4</span></div>
                <div id="five" class="button number brown"><span>5</span></div>
                <div id="six" class="button number brown"><span>6</span></div>
                <div id="multiply" class="button operator"><span>x</span></div>
                <div id="one" class="button number brown"><span>1</span></div>
                <div id="two" class="button number brown"><span>2</span></div>
                <div id="three" class="button number brown"><span>3</span></div>
                <div id="subtract" class="button operator brown"><span>-</span></div>
                <div id="zero" class="button number brown"><span>0</span></div>
                <div id="float" class="button brown"><span>.</span></div>
                <div id="operate" class="button"><span>=</span></div>
                <div id="add" class="button operator"><span>+</span></div>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
